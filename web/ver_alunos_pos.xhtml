<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alunos da posgraduacao</title>
        <style type="text/css">
            .ui-widget{
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <i id="customheader" class="alunos_posgrad" style="display:none"></i>
        <p:dataTable var="alunoposgrad" value="#{recursosControlador.alunos_posgraduacao}">
            <p:column headerText="Nome" style="width: 40px">
                <h:outputText value="#{alunoposgrad.nome}" />
            </p:column>
 
            <p:column headerText="Email" style="width: 70px">
                <h:outputText value="#{alunoposgrad.email}" />
            </p:column>
 
            <p:column headerText="Projetos" style="width: 150px">
                <h:outputText value="#{alunoposgrad.projetos}" />
            </p:column>
 
            <p:column headerText="Publicacoes" style="width: 90px">
                <h:outputText value="#{alunoposgrad.publicacoes}" />
            </p:column>
            
            <p:column headerText="Orientacao" style="width: 50px">
                <h:outputText value="#{alunoposgrad.orientacao}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
