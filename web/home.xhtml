<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home LAB</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:messages autoUpdate="true" />
            <p:menubar style="width: 1200px">
                <f:facet name="options">
                    <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{usuarioLoginView.logout()}" style="margin-right:10px"/>
                </f:facet>
            </p:menubar>
            <br></br>
            <p:panel style="width: 1200px">
                <b><h>Bem-vindo usuario #{usuarioLoginView.username} ao sistema do laboratorio</h></b>
            </p:panel>
            <br></br>
            <p:panel header="Módulos do sistema do Laboratório" style="width: 1200px">
                <h:panelGrid id="grid" columns="5" cellpadding="5">
                    <p:commandButton value="Alocar colaboradores" update="grid" icon="ui-icon-check" action="alocacao_colaboradores" validateClient="true" style="margin-right:10px"/>
                    <p:commandButton value="Alterar status dos projetos" update="grid" icon="ui-icon-check" action="alteracao_status" validateClient="true" style="margin-right:10px"/>
                    <p:commandButton value="Inclusão informação acadêmica" update="grid" icon="ui-icon-check" action="inclusao_info_acad" validateClient="true" style="margin-right:10px"/>
                    <p:commandButton value="Consultas do sistema" update="grid" icon="ui-icon-check" action="consultas" validateClient="true" style="margin-right:10px"/>
                    <p:commandButton value="Gerar relatorio" update="grid" icon="ui-icon-check" action="relatorio" validateClient="true" style="margin-right:10px"/>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
