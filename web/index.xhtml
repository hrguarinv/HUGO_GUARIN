<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Laboratorio</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel header="LogIn" style="width: 320px">
                <p:messages autoUpdate="true"/>
                <h3>Laboratorio</h3>
                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <p:outputLabel for="usuario" value="Usuario: " />
                    <p:inputText id="usuario" value="#{usuarioLoginView.username}"/>
                    <p:message for="usuario"/>
                    <br /><br />
                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{usuarioLoginView.password}"></p:password>
                    <p:message for="senha"/>
                    <br></br><br></br>
                </h:panelGrid>
                <p:separator></p:separator>
                <p:commandButton value="Logar" update="grid" icon="ui-icon-check" action="#{usuarioLoginView.login()}" validateClient="true" style="margin-right:10px"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
