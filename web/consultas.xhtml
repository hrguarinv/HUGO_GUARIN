<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultas do sistema</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:messages autoUpdate="true" />
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Home" icon="ui-icon-extlink" action="home" style="margin-right:20px"/>
                    <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{usuarioLoginView.logout()}" style="margin-right:10px"/>
                </f:facet>
            </p:menubar>
            <br></br>
            <p:panel>
                <h:outputText
                    value="Consultas do sistema do Laboratorio" /> 
            </p:panel>
            <br></br>
        </h:form>

        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Por colaborador" toggleable="true" toggleSpeed="500" collapsed="true">
                <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />

                <p:tabView>
                    <p:tab title="Alunos graduacao">
                        <h:panelGrid columns="3" cellpadding="20">
                            <p:commandButton value="Consultar" style="width: 140px" actionListener="#{fieldsetView.verAlunosGrad()}" icon="ui-icon-search" />
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Alunos posgraduacao">
                        <h:panelGrid columns="3" cellpadding="20">
                            <p:commandButton value="Consultar" style="width: 140px" actionListener="#{fieldsetView.verAlunosPos()}" icon="ui-icon-search" />
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Professores">
                        <h:panelGrid columns="3" cellpadding="20">
                            <p:commandButton value="Consultar" style="width: 140px" actionListener="#{fieldsetView.verProfessores()}" icon="ui-icon-search" />
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Pesquisadores">
                        <h:panelGrid columns="3" cellpadding="20">
                            <p:commandButton value="Consultar" style="width: 140px" actionListener="#{fieldsetView.verPesquisadores()}" icon="ui-icon-search" />
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>

            </p:fieldset>
            <br></br>
            <p:fieldset legend="Por projeto" toggleable="true" toggleSpeed="500" collapsed="true">
                <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
                <h:panelGrid columns="3" cellpadding="20">
                    <p:commandButton value="Consultar" style="width: 140px" actionListener="#{fieldsetView.verProjetos()}" icon="ui-icon-search" />
                </h:panelGrid>


            </p:fieldset>
        </h:form>
    </h:body>
</html>
