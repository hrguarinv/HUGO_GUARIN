<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Professores</title>
        <style type="text/css">
            .ui-widget{
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <i id="customheader" class="professores" style="display:none"></i>
        <p:dataTable var="professores" value="#{recursosControlador.professores}">
            <p:column headerText="Nome" style="width: 40px">
                <h:outputText value="#{professores.nome}" />
            </p:column>
 
            <p:column headerText="Email" style="width: 70px">
                <h:outputText value="#{professores.email}" />
            </p:column>
 
            <p:column headerText="Projetos" style="width: 150px">
                <h:outputText value="#{professores.projetos}" />
            </p:column>
 
            <p:column headerText="Publicações" style="width: 50px">
                <h:outputText value="#{professores.publicacoes}" />
            </p:column>
            
            <p:column headerText="Orientações" style="width: 50px">
                <h:outputText value="#{professores.orientacoes}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
