<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Relatorio do Laboratorio</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>
            <p:messages autoUpdate="true" />
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Home" icon="ui-icon-extlink" action="home" style="margin-right:20px"/>
                    <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{usuarioLoginView.logout()}" style="margin-right:10px"/>
                </f:facet>
            </p:menubar>
            <br></br>            
            <p:panel>
                <b><h:outputText value="Módulo do sistema para gerar o relatório do laboratório" /></b> 
            </p:panel>
        </h:form>
        <br></br>
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <h:commandLink>
                        <p:graphicImage value="../resources/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="Relatorio_LAB" />
                    </h:commandLink>
                </f:facet>
            </p:menubar>
            <br></br>
            <p:panel>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="O número de colaboradores do Laboratório é "/>
                    <p:outputLabel value="#{recursosControlador.numColaboradores()}"/>

                    <p:outputLabel value="O número de projetos em Elaboração é "/>
                    <p:outputLabel value="#{recursosControlador.numProjetosElab()}"/>

                    <p:outputLabel value="O número de projetos em Andamento é "/>
                    <p:outputLabel value="#{recursosControlador.numProjetosAnd()}"/>

                    <p:outputLabel value="O número de projetos concluidos é "/>
                    <p:outputLabel value="#{recursosControlador.numProjetosConc()}"/>

                    <p:outputLabel value="O número total de projetos é "/>
                    <p:outputLabel value="#{recursosControlador.projetos.size()}"/>

                    <p:outputLabel value="O número de publicações é "/>
                    <p:outputLabel value="#{recursosControlador.publicacoes.size()}"/>

                    <p:outputLabel value="O número de orientações é "/>
                    <p:outputLabel value="#{recursosControlador.orientacoes.size()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
